<app-header>
  <div class="cont">
    <ion-grid fixed>
      <ion-row>
        <ion-col *ngFor="let s of song" size="12" size-lg="4" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <img alt="{{s.name}}" src="http://localhost:3000/albums/image/{{s.image}}" />
            <div class="cont-card">
              <ion-card-title>{{s.name}}</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</app-header>
