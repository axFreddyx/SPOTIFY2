<ion-content *ngFor="let s of song" >
  <ng-component></ng-component>
  <div 
  class="cont-audio bg-song"
  >
    
    <div class="reproductor">
      <div class="oneSect">
        <div class="imgSong">
          <img src="http://localhost:3000/albums/image/{{s.imagenALbum}}" alt="{{s.name}}">
        </div>
        <div class="nameSong">{{s.name}}</div>
      </div>
      <div class="twoSect">
        <audio src="http://localhost:3000/songs/song/{{s.file}}"  id="audio"></audio>
        <div class="btns">
          <div class="btn">
            <app-before></app-before>
          </div>
          <div class="btn" id="btnP" (click)="togglePlay()">
            <app-play id="play" ></app-play> 
            <app-pause class="oculto" id="pause"></app-pause>
          </div>
          <div class="btn">
            <app-next></app-next>
          </div>
        </div>
        <div class="player">
          <p class="time" id="time">0:00</p>
          <ion-progress-bar class="player-bar" color="danger" [value]="progress"></ion-progress-bar>
        </div>
      </div>
    </div>
    <div class="threeSect">

    </div>
  </div>
</ion-content>
